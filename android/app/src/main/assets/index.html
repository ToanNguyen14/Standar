    <style>
root { 
    display: block;
}

body{
    background-color: #9a6600;
    background-repeat: repeat-x;
    background-position: top;   
	font-family: 'Chewy', cursive;
}

*, *:before, *:after {
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
     
input, input:before, input:after {
    -webkit-user-select: initial;
    -khtml-user-select: initial;
    -moz-user-select: initial;
    -ms-user-select: initial;
    user-select: initial;
}

::selection { background: transparent;color:inherit; }
::-moz-selection { background: transparent;color:inherit; }

#canvas{
    position: fixed;  
}

canvas {
    image-rendering: optimizeSpeed;
    image-rendering:-o-crisp-edges;
    image-rendering:-webkit-optimize-contrast;
    -ms-interpolation-mode: nearest-neighbor;
	-ms-touch-action: none;
}

.ani_hack{
    -webkit-perspective: 1000;
    -webkit-backface-visibility: hidden;
    
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    outline: none;
    -webkit-tap-highlight-color: transparent; /* mobile webkit */
}

/***************FONTS*******************/
.check-fonts{
                position: fixed;
                opacity:0;
}

.check-font-1{
        font-family: 'obelixproitalic';
}
                
@font-face {
    font-family: 'obelixproitalic';
    src: url('obelixproit-cyr-webfont.woff2') format('woff2'),
         url('obelixproit-cyr-webfont.woff') format('woff'),
         url('obelixproit-cyr-webfont.svg#obelixproitalic') format('svg');
    font-weight: normal;
    font-style: normal;

}
    </style>
    <style>

.orientation-msg-container{
    width: 100%;
    height: 100%;
    display: none;
    position: fixed;
    background-color: #000;
}

.orientation-msg-text{
    font-size: 40px;
    font-family: "Arial";
    color: #fff;
    text-align: center;
    width: 80%;
    
    position: fixed;
    top: 50%;
    -webkit-transform: translate(15%,-50%);
    -moz-transform: translate(15%,-50%);
    -ms-transform: translate(15%,-50%);
    transform: translate(15%,-50%);
    
        
}

@media (max-width: 767px) {
    .orientation-msg-text{    
        font-size: 30px;  
    }
}


@media (max-width: 500px) {
    .orientation-msg-text{    
        font-size: 30px;  
    }
}
    </style>
    <style>

body{
    background-color: #000 !important;
}

/*ios fullscreen*/
.xxx-game-iframe-iphone-se{
    height: 226px !important;
}

.xxx-ios-fullscreen-message{
    position: fixed;
    top: 0px;
    left: 0px;
    width: 100vw;
    height: 100vh;
    display: none;
    background-color: rgba(0,0,0,0.5);
    
    z-index: 10000;    
    
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -ms-touch-action: none;
    touch-action: none;    
}

.xxx-ios-fullscreen-scroll{
    width: 100vw;
    height: 120vh;
    position: absolute;
    z-index: 10001;
    top: 0;
    left: 0;
    display: none;
    
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -ms-touch-action: none;
    touch-action: none;     
}

.xxx-ios-fullscreen-swipe{
    width: 30%;
    height: 30%;
    
    background-image: url(../sprites/swipe.png);
    background-position: center center;
    background-repeat: no-repeat;
    background-size: contain;
    
    position: absolute;
    top: 50%;
    left: 50%;
    
    -ms-transform :  translate( -50%, -50%) !important;
    -webkit-transform :  translate( -50%, -50%) !important;
    transform :  translate( -50%, -50%) !important;    
    
    animation: xxx-animation-ios-swipe 1.5s ease infinite;
    
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -ms-touch-action: none;
    touch-action: none;    
}


@keyframes xxx-animation-ios-swipe {
  0%, 100% {
    top: 40%;
  }
  50% {
    top: 60%;
  }
}

function buildIOSMeta(){

var aMetaTags = [
    { name : "viewport",
      content : 'width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no'},
    { name: 'apple-mobile-web-app-capable',
      content: 'yes'},
    { name: 'apple-mobile-web-app-status-bar-style',
      content: 'black'}      
];

for( var i = 0; i < aMetaTags.length; i++ ){
    var oNewMeta = document.createElement('meta');
    oNewMeta.name = aMetaTags[i].name;
    oNewMeta.content = aMetaTags[i].content;

    var oOldMeta = window.document.head.querySelector('meta[name="'+oNewMeta.name+'"]');
    if (oOldMeta) {
        oOldMeta.parentNode.removeChild(oOldMeta);
    }
    window.document.head.appendChild(oNewMeta);           
}

};

window.scrollTo(0, 0);

console.log(window.devicePixelRatio);
console.log(window.innerWidth);
console.log(window.innerHeight);

if( platform.product === "iPhone" ){
    switch(window.devicePixelRatio){
        case 2:{
            switch(window.innerWidth){
                case 568:{
                    //console.log("iPhone 5/5s/5c/se"); 
                    if( window.innerHeight === 320 ){
                        //console.log("fullscreen");   
                        //this.hideIOSFullscreenPanel();
                    }else{

                        //console.log("windowed");

                    }

                case 667:{
                    //console.log("iPhone 6/6s/7/8"); 
                    if( window.innerHeight === 375 ){
                      //  console.log("fullscreen");   
                        hideIOSFullscreenPanel();
                    }else{
                        //console.log("windowed");

                    }                      
                }break;
                case 808:{

                    if( window.innerHeight === 414 ){

                    }else{
                        showIOSFullscreenPanel();
                    }                     	
                }break;
                default:{
                    hideIOSFullscreenPanel();
                }
            }
        }break;
        case 3:{

                    }else{
                        showIOSFullscreenPanel();
                    }

                    }                     	
                }break;                         
                default:{
                    hideIOSFullscreenPanel();
                }                
            }                    
        }break;
        default:{
            hideIOSFullscreenPanel();
        }            
    }
}   
};

function isRetina(){
    var query = "(-webkit-min-device-pixel-ratio: 2), (min-device-pixel-ratio: 2), (min-resolution: 192dpi)";
 
    if (matchMedia(query).matches) {
      s_bIsRetina = true;
    } else {
      s_bIsRetina = false;
    }
};


function getSize(Name) {
       var size;
       var name = Name.toLowerCase();
       var document = window.document;
       var documentElement = document.documentElement;
       if (window["inner" + Name] === undefined) {
               // IE6 & IE7 don't have window.innerWidth or innerHeight
               size = documentElement["client" + Name];
       }
       else if (window["inner" + Name] != documentElement["client" + Name]) {
               // WebKit doesn't include scrollbars while calculating viewport size so we have to get fancy

               // Insert markup to test if a media query will match document.doumentElement["client" + Name]
               var bodyElement = document.createElement("body");
               bodyElement.id = "vpw-test-b";
               bodyElement.style.cssText = "overflow:scroll";
               var divElement = document.createElement("div");
               divElement.id = "vpw-test-d";
               divElement.style.cssText = "position:absolute;top:-1000px";
               // Getting specific on the CSS selector so it won't get overridden easily
               divElement.innerHTML = "<style>@media(" + name + ":" + documentElement["client" + Name] + "px){body#vpw-test-b div#vpw-test-d{" + name + ":7px!important}}</style>";
               bodyElement.appendChild(divElement);
               documentElement.insertBefore(bodyElement, document.head);

               if (divElement["offset" + Name] == 7) {
                       // Media query matches document.documentElement["client" + Name]
                       size = documentElement["client" + Name];
               }
               else {
                       // Media query didn't match, use window["inner" + Name]
                       size = window["inner" + Name];
               }
               // Cleanup
               documentElement.removeChild(bodyElement);
       }
       else {
               // Default to use window["inner" + Name]
               size = window["inner" + Name];
       }
       return size;
};

function onOrientationChange(){
    if (window.matchMedia("(orientation: portrait)").matches) {
       // you're in PORTRAIT mode	   
	   sizeHandler();
    }

    if (window.matchMedia("(orientation: landscape)").matches) {
       // you're in LANDSCAPE mode   
	   sizeHandler();
    }
	
}

function getIOSWindowHeight() {
    // Get zoom level of mobile Safari
    // Note, that such zoom detection might not work correctly in other browsers
    // We use width, instead of height, because there are no vertical toolbars :)
    var zoomLevel = document.documentElement.clientWidth / window.innerWidth;

    // window.innerHeight returns height of the visible area. 
    // We multiply it by zoom and get out real height.
    return window.innerHeight * zoomLevel;
};

// You can also get height of the toolbars that are currently displayed
function getHeightOfIOSToolbars() {
    var tH = (window.orientation === 0 ? screen.height : screen.width) -  getIOSWindowHeight();
    return tH > 1 ? tH : 0;
};

//THIS FUNCTION MANAGES THE CANVAS SCALING TO FIT PROPORTIONALLY THE GAME TO THE CURRENT DEVICE RESOLUTION

function sizeHandler() {
	window.scrollTo(0, 1);

	if (!$("#canvas")){
		return;
	}

	var h;
        if(platform.name.toLowerCase() === "safari"){
            h = getIOSWindowHeight();
        }else{ 
            h = getSize("Height");
        }
        
        var w = getSize("Width");
        
        _checkOrientation(w,h);
	var multiplier = Math.min((h / CANVAS_HEIGHT), (w / CANVAS_WIDTH));

	var destW = Math.round(CANVAS_WIDTH * multiplier);
        var destH = Math.round(CANVAS_HEIGHT * multiplier);
        
        var iAdd = 0;
        if (destH < h){
            iAdd = h-destH;
            destH += iAdd;
            destW += iAdd*(CANVAS_WIDTH/CANVAS_HEIGHT);
        }else  if (destW < w){
            iAdd = w-destW;
            destW += iAdd;
            destH += iAdd*(CANVAS_HEIGHT/CANVAS_WIDTH);
        }

        var fOffsetY = ((h / 2) - (destH / 2));
        var fOffsetX = ((w / 2) - (destW / 2));
        var fGameInverseScaling = (CANVAS_WIDTH/destW);

        if( fOffsetX*fGameInverseScaling < -EDGEBOARD_X ||  
            fOffsetY*fGameInverseScaling < -EDGEBOARD_Y ){
            multiplier = Math.min( h / (CANVAS_HEIGHT-(EDGEBOARD_Y*2)), w / (CANVAS_WIDTH-(EDGEBOARD_X*2)));
            destW = Math.round(CANVAS_WIDTH * multiplier);
            destH = Math.round(CANVAS_HEIGHT * multiplier);
            fOffsetY = ( h - destH ) / 2;
            fOffsetX = ( w - destW ) / 2;
            
            fGameInverseScaling = (CANVAS_WIDTH/destW);
        }

        s_iOffsetX = (-1*fOffsetX * fGameInverseScaling);
        s_iOffsetY = (-1*fOffsetY * fGameInverseScaling);
        
        if(fOffsetY >= 0 ){
            s_iOffsetY = 0;
        }
        
        if(fOffsetX >= 0 ){
            s_iOffsetX = 0;
        }
        
        if(s_oInterface !== null){
            s_oInterface.refreshButtonPos( s_iOffsetX,s_iOffsetY);
        }
        if(s_oMenu !== null){
            s_oMenu.refreshButtonPos( s_iOffsetX,s_iOffsetY);
        }
        if(s_oLevelMenu !== null){
            s_oLevelMenu.refreshButtonPos( s_iOffsetX,s_iOffsetY);
        };
        
	if(s_bIsRetina){
            canvas = document.getElementById('canvas');
            s_oStage.canvas.width = destW*2;
            s_oStage.canvas.height = destH*2;
            canvas.style.width = destW+"px";
            canvas.style.height = destH+"px";
            var iScale = Math.min(destW / CANVAS_WIDTH, destH / CANVAS_HEIGHT);
            s_oStage.scaleX = s_oStage.scaleY = iScale*2;  
            s_iScaleFactor = iScale*2;
	}else if(s_bMobile){
            $("#canvas").css("width",destW+"px");
            $("#canvas").css("height",destH+"px");
        }else{
            s_oStage.canvas.width = destW;
            s_oStage.canvas.height = destH;
            
            s_iScaleFactor = Math.min(destW / CANVAS_WIDTH, destH / CANVAS_HEIGHT);
            s_oStage.scaleX = s_oStage.scaleY = s_iScaleFactor; 
        }

        if(fOffsetY < 0){
            $("#canvas").css("top",fOffsetY+"px");
        }else{
            // centered game
            fOffsetY = (h - destH)/2;
            $("#canvas").css("top",fOffsetY+"px");
        }
        
        $("#canvas").css("left",fOffsetX+"px");
        
        fullscreenHandler();
};

function _checkOrientation(iWidth,iHeight){
    if(s_bMobile && ENABLE_CHECK_ORIENTATION){
        if( iWidth>iHeight ){ 
            if( $(".orientation-msg-container").attr("data-orientation") === "landscape" ){
                $(".orientation-msg-container").css("display","none");
                s_oMain.startUpdate();
            }else{
                $(".orientation-msg-container").css("display","block");
                s_oMain.stopUpdate();
            }  
        }else{
            if( $(".orientation-msg-container").attr("data-orientation") === "portrait" ){
                $(".orientation-msg-container").css("display","none");
                s_oMain.startUpdate();
            }else{
                $(".orientation-msg-container").css("display","block");
                s_oMain.stopUpdate();
            }   
        }
    }
}


function createBitmap(oSprite, iWidth, iHeight){
	var oBmp = new createjs.Bitmap(oSprite);
	var hitObject = new createjs.Shape();
	
	if (iWidth && iHeight){
		hitObject .graphics.beginFill("#fff").drawRect(0, 0, iWidth, iHeight);
	}else{
		hitObject .graphics.beginFill("#ff0").drawRect(0, 0, oSprite.width, oSprite.height);
	}

	oBmp.hitArea = hitObject;

	return oBmp;
}

function createSprite(oSpriteSheet, szState, iRegX,iRegY,iWidth, iHeight){
	if(szState !== null){
		var oRetSprite = new createjs.Sprite(oSpriteSheet, szState);
	}else{
		var oRetSprite = new createjs.Sprite(oSpriteSheet);
	}
	
	var hitObject = new createjs.Shape();
	hitObject .graphics.beginFill("#000000").drawRect(-iRegX, -iRegY, iWidth, iHeight);

	oRetSprite.hitArea = hitObject;
	
	return oRetSprite;
}


function randomFloatBetween(minValue,maxValue,precision){
    if(typeof(precision) === 'undefined'){
        precision = 2;
    }
    return parseFloat(Math.min(minValue + (Math.random() * (maxValue - minValue)),maxValue).toFixed(precision));
}

function shuffle(array) {
  var currentIndex = array.length
    , temporaryValue
    , randomIndex
    ;

  // While there remain elements to shuffle...
  while (0 !== currentIndex) {

    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;

    // And swap it with the current element.
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }

  return array;
}

function formatTime(iTime){	
    iTime/=1000;
    var iMins = Math.floor(iTime/60);
    var iSecs = iTime-(iMins*60);
    iSecs = parseFloat(iSecs).toFixed(1)
    
    var szRet = "";

    if ( iMins < 10 ){
            szRet += "0" + iMins + ":";
    }else{
            szRet += iMins + ":";
    }

    if ( iSecs < 10 ){
            szRet += "0" + iSecs;
    }else{
            szRet += iSecs;
    }	

    return szRet;
}

function NoClickDelay(el) {
	this.element = el;
	if( window.Touch ) this.element.addEventListener('touchstart', this, false);
}
//Fisher-Yates Shuffle
function shuffle(array) {
        var counter = array.length, temp, index;
        // While there are elements in the array
        while (counter > 0) {
            // Pick a random index
            index = Math.floor(Math.random() * counter);
            // Decrease counter by 1
            counter--;
            // And swap the last element with it
            temp = array[counter];
            array[counter] = array[index];
            array[index] = temp;
        }
        return array;
}

NoClickDelay.prototype = {
handleEvent: function(e) {
    switch(e.type) {
        case 'touchstart': this.onTouchStart(e); break;
        case 'touchmove': this.onTouchMove(e); break;
        case 'touchend': this.onTouchEnd(e); break;
    }
},
	
onTouchStart: function(e) {
    e.preventDefault();
    this.moved = false;
    
    this.element.addEventListener('touchmove', this, false);
    this.element.addEventListener('touchend', this, false);
},
	
onTouchMove: function(e) {
    this.moved = true;
},
	
onTouchEnd: function(e) {
    this.element.removeEventListener('touchmove', this, false);
    this.element.removeEventListener('touchend', this, false);
    
    if( !this.moved ) {
        var theTarget = document.elementFromPoint(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
        if(theTarget.nodeType == 3) theTarget = theTarget.parentNode;
        
        var theEvent = document.createEvent('MouseEvents');
        theEvent.initEvent('click', true, true);
        theTarget.dispatchEvent(theEvent);
    }
}

(function() {
    var hidden = "hidden";

    // Standards:
    if (hidden in document)
        document.addEventListener("visibilitychange", onchange);
    else if ((hidden = "mozHidden") in document)
        document.addEventListener("mozvisibilitychange", onchange);
    else if ((hidden = "webkitHidden") in document)
        document.addEventListener("webkitvisibilitychange", onchange);
    else if ((hidden = "msHidden") in document)
        document.addEventListener("msvisibilitychange", onchange);
    // IE 9 and lower:
    else if ('onfocusin' in document)
        document.onfocusin = document.onfocusout = onchange;
    // All others:
    else
        window.onpageshow = window.onpagehide 
            = window.onfocus = window.onblur = onchange;

    function onchange (evt) {
        var v = 'visible', h = 'hidden',
            evtMap = { 
                focus:v, focusin:v, pageshow:v, blur:h, focusout:h, pagehide:h 
            };

        evt = evt || window.event;
		
        if (evt.type in evtMap){
            document.body.className = evtMap[evt.type];
        }else{        
            document.body.className = this[hidden] ? "hidden" : "visible";

			if(document.body.className === "hidden"){
				s_oMain.stopUpdate();
			}else{
				s_oMain.startUpdate();
			}
		}
    }
})();

function ctlArcadeResume(){
    if(s_oMain !== null){
        s_oMain.startUpdate();
    }
}

function ctlArcadePause(){
    if(s_oMain !== null){
        s_oMain.stopUpdate();
    }
    
}

function getParamValue(paramName){
    var url = window.location.search.substring(1);
    var qArray = url.split('&'); 
    for (var i = 0; i < qArray.length; i++) 
    {
            var pArr = qArray[i].split('=');
            if (pArr[0] == paramName) 
                    return pArr[1];
    }
}

function playSound(szSound,iVolume,bLoop){
    if(DISABLE_SOUND_MOBILE === false || s_bMobile === false){

        s_aSounds[szSound].play();
        s_aSounds[szSound].volume(iVolume);

        s_aSounds[szSound].loop(bLoop);

        return s_aSounds[szSound];
    }
    return null;
}

function stopSound(szSound){
    if(DISABLE_SOUND_MOBILE === false || s_bMobile === false){
        s_aSounds[szSound].stop();
    }
}   

function setVolume(szSound, iVolume){
    if(DISABLE_SOUND_MOBILE === false || s_bMobile === false){
        s_aSounds[szSound].volume(iVolume);
    }
}  

function setMute(szSound, bMute){
    if(DISABLE_SOUND_MOBILE === false || s_bMobile === false){
        s_aSounds[szSound].mute(bMute);
    }
}

function saveItem(szItem,oValue){
    if(s_bStorageAvailable){
        localStorage.setItem(szItem, oValue);
    } 
}

function getItem(szItem){
    if(s_bStorageAvailable){
        return localStorage.getItem(szItem);
    }
    return null;
}


function fullscreenHandler(){
	if (!ENABLE_FULLSCREEN || screenfull.isEnabled === false){
       return;
    }
	
    s_bFullscreen = screenfull.isFullscreen;

    if (s_oInterface !== null){
        s_oInterface.resetFullscreenBut();
    }

    if (s_oMenu !== null){
        s_oMenu.resetFullscreenBut();
    }
    
    if(s_oLevelMenu !== null){
        s_oLevelMenu.resetFullscreenBut();
    }
}


if (screenfull.isEnabled) {
    screenfull.on('change', function(){
            s_bFullscreen = screenfull.isFullscreen;

            if (s_oInterface !== null){
                s_oInterface.resetFullscreenBut();
            }

            if (s_oMenu !== null){
                s_oMenu.resetFullscreenBut();
            }
            
            if(s_oLevelMenu !== null){
                s_oLevelMenu.resetFullscreenBut();
            }  
    });
}

    <script type="text/javascript">
        function CSpriteLibrary(){

var _oLibSprites = {};
var _oSpritesToLoad;
var _iNumSprites;
var _iCntSprites;
var _cbCompleted;
var _cbTotalCompleted;
var _cbOwner;

this.init = function( cbCompleted,cbTotalCompleted, cbOwner ){
    _oSpritesToLoad = {};
    _iNumSprites = 0;
    _iCntSprites = 0;
    _cbCompleted = cbCompleted;
    _cbTotalCompleted = cbTotalCompleted;
    _cbOwner     = cbOwner;
};

this.addSprite = function( szKey, szPath ){
    if ( _oLibSprites.hasOwnProperty(szKey) ){
        return ;
    }
    
    var oImage = new Image();
    _oLibSprites[szKey] = _oSpritesToLoad[szKey] = { szPath:szPath, oSprite: oImage ,bLoaded:false};
    _iNumSprites++;
};

this.getSprite = function( szKey ){
    if (!_oLibSprites.hasOwnProperty(szKey)){
        return null;
    }else{
        return _oLibSprites[szKey].oSprite;
    }
};

this._onSpritesLoaded = function(){
    _iNumSprites = 0;
    _cbTotalCompleted.call(_cbOwner);
};

this._onSpriteLoaded = function(){
    _cbCompleted.call(_cbOwner);
    if (++_iCntSprites === _iNumSprites) {
        this._onSpritesLoaded();
    }
    
};    

this.loadSprites = function(){
    
    for (var szKey in _oSpritesToLoad) {
        
        _oSpritesToLoad[szKey].oSprite["oSpriteLibrary"] = this;
        _oSpritesToLoad[szKey].oSprite["szKey"] = szKey;
        _oSpritesToLoad[szKey].oSprite.onload = function(){
            this.oSpriteLibrary.setLoaded(this.szKey);
            this.oSpriteLibrary._onSpriteLoaded(this.szKey);
        };
        _oSpritesToLoad[szKey].oSprite.onerror  = function(evt){
            var oSpriteToRestore = evt.currentTarget;
            
            setTimeout(function(){
                    _oSpritesToLoad[oSpriteToRestore.szKey].oSprite.src = _oSpritesToLoad[oSpriteToRestore.szKey].szPath;
            },500);
        };
        _oSpritesToLoad[szKey].oSprite.src = _oSpritesToLoad[szKey].szPath;
    } 
};

this.setLoaded = function(szKey){
    _oLibSprites[szKey].bLoaded = true;
};

this.isLoaded = function(szKey){
    return _oLibSprites[szKey].bLoaded;
};

this.getNumSprites=function(){
    return _iNumSprites;
};
}

    <script type="text/javascript">
        function CPreloader() {
    var _iMaskWidth;
    var _iMaskHeight;
    var _oLoadingText;
    var _oProgressBar;
    var _oMaskPreloader;
    var _oFade;
    var _oIcon;
    var _oIconMask;
    var _oButStart;
    var _oContainer;

    this._init = function () {
        s_oSpriteLibrary.init(this._onImagesLoaded, this._onAllImagesLoaded, this);
        s_oSpriteLibrary.addSprite("progress_bar", "./sprites/progress_bar.png");
        s_oSpriteLibrary.addSprite("200x200", "./sprites/200x200.jpg");
        s_oSpriteLibrary.addSprite("but_start", "./sprites/but_start.png");
        s_oSpriteLibrary.loadSprites();

        _oContainer = new createjs.Container();
        s_oStage.addChild(_oContainer);
        
    };

    this.unload = function () {
        _oContainer.removeAllChildren();
        _oButStart.unload();
    };

    this._onImagesLoaded = function () {

    };

    this._onAllImagesLoaded = function () {
        
        this.attachSprites();

        s_oMain.preloaderReady();
        
    };

    this.attachSprites = function () {
        
        var oBg = new createjs.Shape();
        oBg.graphics.beginFill("black").drawRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
        _oContainer.addChild(oBg);

        var oSprite = s_oSpriteLibrary.getSprite('200x200');
        _oIcon = createBitmap(oSprite);
        _oIcon.regX = oSprite.width * 0.5;
        _oIcon.regY = oSprite.height * 0.5;
        _oIcon.x = CANVAS_WIDTH/2;
        _oIcon.y = CANVAS_HEIGHT/2 - 80;
        _oContainer.addChild(_oIcon);

        _oIconMask = new createjs.Shape();
        _oIconMask.graphics.beginFill("rgba(0,0,0,0.01)").drawRoundRect(_oIcon.x - 100, _oIcon.y - 100, 200, 200, 10);
        _oContainer.addChild(_oIconMask);
        
        _oIcon.mask = _oIconMask;

        var oSprite = s_oSpriteLibrary.getSprite('progress_bar');
        _oProgressBar = createBitmap(oSprite);
        _oProgressBar.x = CANVAS_WIDTH/2 - (oSprite.width / 2);
        _oProgressBar.y = CANVAS_HEIGHT/2 + 50;
        _oContainer.addChild(_oProgressBar);

        _iMaskWidth = oSprite.width;
        _iMaskHeight = oSprite.height;
        _oMaskPreloader = new createjs.Shape();
        _oMaskPreloader.graphics.beginFill("rgba(0,0,0,0.01)").drawRect(_oProgressBar.x, _oProgressBar.y, 1, _iMaskHeight);

        _oContainer.addChild(_oMaskPreloader);

        _oProgressBar.mask = _oMaskPreloader;

        _oLoadingText = new createjs.Text("", "30px " + FONT_GAME, "#fff");
        _oLoadingText.x = CANVAS_WIDTH/2;
        _oLoadingText.y = CANVAS_HEIGHT/2 + 100;
        _oLoadingText.textBaseline = "alphabetic";
        _oLoadingText.textAlign = "center";
        _oContainer.addChild(_oLoadingText);
        
        var oSprite = s_oSpriteLibrary.getSprite('but_start');
        _oButStart = new CTextButton(CANVAS_WIDTH/2, CANVAS_HEIGHT/2+100, oSprite, TEXT_PRELOADER_CONTINUE, "Arial", "#000", 40, _oContainer);        
        _oButStart.addEventListener(ON_MOUSE_UP, this._onButStartRelease, this);
        _oButStart.setVisible(false);
        
        _oFade = new createjs.Shape();
        _oFade.graphics.beginFill("black").drawRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
        _oContainer.addChild(_oFade);
        
        createjs.Tween.get(_oFade).to({alpha: 0}, 500).call(function () {            
            createjs.Tween.removeTweens(_oFade);
            _oContainer.removeChild(_oFade);
        });        
        
        
    };

    this._onButStartRelease = function(){
        s_oMain.onRemovePreloader();
    };

    this.refreshLoader = function (iPerc) {
        _oLoadingText.text = iPerc + "%";
        
        if (iPerc === 100) {
            s_oMain.onRemovePreloader();
            _oLoadingText.visible = false;
            _oProgressBar.visible = false;
        };     

        _oMaskPreloader.graphics.clear();
        var iNewMaskWidth = Math.floor((iPerc * _iMaskWidth) / 100);
        _oMaskPreloader.graphics.beginFill("rgba(0,0,0,0.01)").drawRect(_oProgressBar.x, _oProgressBar.y, iNewMaskWidth, _iMaskHeight);
    };

    this._init();
}

    <script type="text/javascript">
        function CMain(oData){
    var _bUpdate;
    var _iCurResource = 0;
    var RESOURCE_TO_LOAD = 0;
    var _iState = STATE_LOADING;
    
    var _oData;
    var _oPreloader;
    var _oMenu;
    var _oLevelMenu;
    var _oHelp;
    var _oGame;

    this.initContainer = function(){
        var canvas = document.getElementById("canvas");
        s_oStage = new createjs.Stage(canvas);       
        createjs.Touch.enable(s_oStage);
        
        s_bMobile = jQuery.browser.mobile;
        if(s_bMobile === false){
            s_oStage.enableMouseOver(20);  
        }
        
        
        s_iPrevTime = new Date().getTime();

        createjs.Ticker.framerate = 35;

        createjs.Ticker.on("tick",this._update);
        
        if(navigator.userAgent.match(/Windows Phone/i)){
            DISABLE_SOUND_MOBILE = true;
        }
		
        s_oSpriteLibrary  = new CSpriteLibrary();

        //ADD PRELOADER
        _oPreloader = new CPreloader();
    };

    
    this.setLocalStorageLevel = function(iLevel){
        if(s_iLastLevel < iLevel){
            s_iLastLevel = iLevel;
            saveItem("frogtastic_level", s_iLastLevel);
        }
    };
    
    this.setLocalStorageScore = function(iCurScore,iTotScore,iLevel){
        saveItem("score_level_"+iLevel, iCurScore);
    };
    
    this.clearLocalStorage = function(){
        s_iLastLevel = 1;
        if(s_bStorageAvailable){
            localStorage.clear();
        }
    };
    
    this.getScoreTillLevel = function(iLevel){
        if(!s_bStorageAvailable){
            return 0;
        }
        
        var iScore = 0;
        for(var i=0;i<iLevel-1;i++){
            iScore += parseInt(getItem("score_level_"+(i+1) ));
        }
        
        return iScore;
    };
    
    this.preloaderReady = function(){
        s_oLevelSettings = new CLevelSettings(s_oDataLevel); 
        
        if(DISABLE_SOUND_MOBILE === false || s_bMobile === false){
            s_oMain._initSounds();
        }
        
        s_oMain._loadImages();
        
        _bUpdate = true;
    };
    
    this.soundLoaded = function(){
        _iCurResource++;
        var iPerc = Math.floor(_iCurResource/RESOURCE_TO_LOAD *100);
        _oPreloader.refreshLoader(iPerc);
    };
    
    this._initSounds = function(){
        Howler.mute(!s_bAudioActive);

        s_aSoundsInfo = new Array();
        
        s_aSoundsInfo.push({path: './sounds/',filename:'press_but',loop:false,volume:1, ingamename: 'press_but'});
        s_aSoundsInfo.push({path: './sounds/',filename:'win',loop:false,volume:1, ingamename: 'win'});
        s_aSoundsInfo.push({path: './sounds/',filename:'game_over',loop:false,volume:1, ingamename: 'game_over'});
        s_aSoundsInfo.push({path: './sounds/',filename:'combo',loop:false,volume:1, ingamename: 'combo'});
        s_aSoundsInfo.push({path: './sounds/',filename:'shot',loop:false,volume:1, ingamename: 'shot'});
        s_aSoundsInfo.push({path: './sounds/',filename:'soundtrack',loop:true,volume:1, ingamename: 'soundtrack'});
        
        
        RESOURCE_TO_LOAD += s_aSoundsInfo.length;

        
        s_aSounds = new Array();
        for(var i=0; i<s_aSoundsInfo.length; i++){
            this.tryToLoadSound(s_aSoundsInfo[i], false);
        }
                                        
        
    };  
    
    this.tryToLoadSound = function(oSoundInfo, bDelay){
        
       setTimeout(function(){        
            s_aSounds[oSoundInfo.ingamename] = new Howl({ 
                                                            src: [oSoundInfo.path+oSoundInfo.filename+'.mp3'],
                                                            autoplay: false,
                                                            preload: true,
                                                            loop: oSoundInfo.loop, 
                                                            volume: oSoundInfo.volume,
                                                            onload: s_oMain.soundLoaded,
                                                            onloaderror: function(szId,szMsg){
                                                                                for(var i=0; i < s_aSoundsInfo.length; i++){
                                                                                     if ( szId === s_aSounds[s_aSoundsInfo[i].ingamename]._sounds[0]._id){
                                                                                         s_oMain.tryToLoadSound(s_aSoundsInfo[i], true);
                                                                                         break;
                                                                                     }
                                                                                }
                                                                        },
                                                            onplayerror: function(szId) {
                                                                for(var i=0; i < s_aSoundsInfo.length; i++){
                                                                                     if ( szId === s_aSounds[s_aSoundsInfo[i].ingamename]._sounds[0]._id){
                                                                                          s_aSounds[s_aSoundsInfo[i].ingamename].once('unlock', function() {
                                                                                            s_aSounds[s_aSoundsInfo[i].ingamename].play();
                                                                                            if(s_aSoundsInfo[i].ingamename === "soundtrack" && s_oGame !== null){
                                                                                                setVolume("soundtrack",SOUNDTRACK_VOLUME_IN_GAME);
                                                                                            }

                                                                                          });
                                                                                         break;
                                                                                     }
                                                                                 }
                                                                       
                                                            } 
                                                        });

            
        }, (bDelay ? 200 : 0) );
        
        
    };



    this._loadImages = function(){
        s_oSpriteLibrary.init( this._onImagesLoaded,this._onAllImagesLoaded, this );

        s_oSpriteLibrary.addSprite("but_bg","./sprites/but_play_bg.png");
        s_oSpriteLibrary.addSprite("but_play","./sprites/but_play.png");
        s_oSpriteLibrary.addSprite("but_continue","./sprites/but_continue.png");
        s_oSpriteLibrary.addSprite("but_generic_small","./sprites/but_generic_small.png");
        s_oSpriteLibrary.addSprite("but_exit","./sprites/but_exit.png");
        s_oSpriteLibrary.addSprite("bg_menu","./sprites/bg_menu.jpg");
        s_oSpriteLibrary.addSprite("audio_icon","./sprites/audio_icon.png");
        s_oSpriteLibrary.addSprite("hero","./sprites/hero.png");
        s_oSpriteLibrary.addSprite("hit_area","./sprites/hit_area.png");
        s_oSpriteLibrary.addSprite("explosion","./sprites/explosion.png");
        s_oSpriteLibrary.addSprite("msg_box","./sprites/msg_box.png");
        s_oSpriteLibrary.addSprite("extra_score","./sprites/extra_score.png");
        s_oSpriteLibrary.addSprite("end_path","./sprites/end_path.png");
        s_oSpriteLibrary.addSprite("but_level","./sprites/but_level.png");
        s_oSpriteLibrary.addSprite("bg_menu_level","./sprites/bg_menu_level.jpg");
        s_oSpriteLibrary.addSprite("arrow_left","./sprites/arrow_left.png");
        s_oSpriteLibrary.addSprite("arrow_right","./sprites/arrow_right.png");
        s_oSpriteLibrary.addSprite("logo_ctl","./sprites/logo_ctl.png");
        s_oSpriteLibrary.addSprite("but_credits","./sprites/but_credits.png");
        s_oSpriteLibrary.addSprite("but_exit_small","./sprites/but_exit_small.png");
        s_oSpriteLibrary.addSprite("but_fullscreen","./sprites/but_fullscreen.png");
        s_oSpriteLibrary.addSprite("base_hero","./sprites/base_hero.png");
        s_oSpriteLibrary.addSprite("bee","./sprites/bee.png");
        s_oSpriteLibrary.addSprite("daisy_spritesheet","./sprites/daisy_spritesheet.png");
        
        for(var i=0;i<BALL_COLORS;i++){
            s_oSpriteLibrary.addSprite("ball_"+i,"./sprites/ball_"+i+".png");
        }
	
        for(var k=0;k<NUM_LEVELS;k++){
            s_oSpriteLibrary.addSprite("bg_game_"+(k+1),"./sprites/bg_game_"+(k+1)+".jpg");
        }
        
        s_oSpriteLibrary.addSprite("fg_game_1","./sprites/fg_game_1.png");
        s_oSpriteLibrary.addSprite("fg_game_2","./sprites/fg_game_2.png");
        s_oSpriteLibrary.addSprite("fg_game_3","./sprites/fg_game_3.png");

        RESOURCE_TO_LOAD += s_oSpriteLibrary.getNumSprites();

        s_oSpriteLibrary.loadSprites();
    };
    
    this._onImagesLoaded = function(){
        _iCurResource++;

        var iPerc = Math.floor(_iCurResource/RESOURCE_TO_LOAD *100);
         _oPreloader.refreshLoader(iPerc);
    };
    
    this._onAllImagesLoaded = function(){
        
    };
    
    this.onRemovePreloader = function(){
        _oPreloader.unload();
        
        try{
            saveItem("ls_available","ok");
        }catch(evt){
            // localStorage not defined
            s_bStorageAvailable = false;
        }
        
        

        s_oSoundTrack = playSound("soundtrack", 1,true);

        
        s_oMain.gotoMenu();
    };

    
    this.stopUpdate = function(){
        _bUpdate = false;
        createjs.Ticker.paused = true;
        $("#block_game").css("display","block");
        
        if(DISABLE_SOUND_MOBILE === false || s_bMobile === false){
            Howler.mute(true);
        }
        
    };

    this.startUpdate = function(){
        s_iPrevTime = new Date().getTime();
        _bUpdate = true;
        createjs.Ticker.paused = false;
        $("#block_game").css("display","none");
        
        if(DISABLE_SOUND_MOBILE === false || s_bMobile === false){
            if(s_bAudioActive){
                Howler.mute(false);
            }
        }
        
    };
    
    this.gotoMenu = function(){
        _oMenu = new CMenu();
        _iState = STATE_MENU;
    };
    
    this.gotoLevelMenu = function(){
        _oLevelMenu = new CLevelMenu();
    };
    
    this.gotoGame = function(iLevel,iScore){
        _oGame = new CGame(_oData,iLevel,iScore);   
							
        _iState = STATE_GAME;
    };
    
    this.gotoHelp = function(){
        _oHelp = new CHelp();
        _iState = STATE_HELP;
    };
    
    this.levelSelected = function(iLevel){
        if(iLevel >= s_iLastLevel){
            s_iLastLevel = iLevel;
        }
        var iScore = this.getScoreTillLevel(iLevel);
        
        
        this.gotoGame(iLevel,iScore);
    };
    
    this._update = function(event){
        if(_bUpdate === false){
                return;
        }
        var iCurTime = new Date().getTime();
        s_iTimeElaps = iCurTime - s_iPrevTime;
        s_iCntTime += s_iTimeElaps;
        s_iCntFps++;
        s_iPrevTime = iCurTime;
        
        if ( s_iCntTime >= 1000 ){
            s_iCurFps = s_iCntFps;
            s_iCntTime-=1000;

    this._normalize = function(v){
            var len = this._length(v);
            if (len > 0 ){
                    return { x : (v.x/len), y : (v.y/len) }; 
            }
            return v;
    };

    this._length = function(v){
            return Math.sqrt( v.x*v.x+v.y*v.y );
    };

    this._dotProductV2 = function(v1,v2){
            return ( v1.x*v2.x+ v1.y*v2.y );
    };

    this._angleBetweenVectors = function( v1, v2 ){
            var iAngle = Math.acos( this._dotProductV2( v1, v2 ) / (  this._length(v1) * this._length(v2)) );
            if ( isNaN( iAngle ) === true ){
                    return 0;
            }else{
                    return iAngle;
            }
    };		

    this._rot90CW = function(v){
            return { x: v.y, y : -v.x};
    };
    this._rot90CCW = function(v){
            return { x: -v.y, y : v.x};
    };	

    this._rotateVector2D = function( iAngle, v ) {		
                    var iX = v.x *   Math.cos( iAngle )  + v.y * Math.sin( iAngle );
                    var iY = v.x * (-Math.sin( iAngle )) + v.y * Math.cos( iAngle );		
                    return { x:iX, y:iY };
    };
	
    this._initCurve = function(){
        var _aCurve = s_oLevelSettings.getCurveForLevel(_iCurLevel);
        
        var oCurveGfx = new createjs.Graphics();
	_aCurveMapData = new Array();
        

		for(var j = 0;j<_aCurve.length - 2;++j){
                var oPoint0 = (j === 0)?new createjs.Point(_aCurve[0][0],_aCurve[0][1]):new createjs.Point((_aCurve[j][0]+_aCurve[j+1][0])/2,
                                                                                            (_aCurve[j][1]+_aCurve[j+1][1])/2);
                var oPoint1 = new createjs.Point(_aCurve[j+1][0],_aCurve[j+1][1]);
                var oPoint2 = (j <= _aCurve.length - 4)?new createjs.Point((_aCurve[j+1][0] + _aCurve[j+2][0])/2,
                                                 (_aCurve[j+1][1] + _aCurve[j+2][1])/2):new createjs.Point(_aCurve[j+2][0],_aCurve[j+2][1]);
                var steps = s_oBezier.init(oPoint0, oPoint1, oPoint2, STEP_LENGTH);
                for(var m = 1;m<=steps;++m){
                    var data = s_oBezier.getAnchorPoint(m);
                    _aCurveMapData.push(data);
                }
        }
		
        var iStrength = 10;
        var oPoint;
        var h;
        var oFirstPoint;

        oCurveGfx.beginFill("rgba(0,0,0,0.5)");

        // DRAW LEFT CURVE
        oPoint = { x : (_aCurveMapData[1][0] - _aCurveMapData[0][0]), y : (_aCurveMapData[1][1] - _aCurveMapData[0][1])  };
        oPoint = this._normalize(oPoint);
        oPoint = this._rot90CW(oPoint);

        oPoint.x *= iStrength;
        oPoint.y *= iStrength;
        oPoint.x += _aCurveMapData[0][0];
        oPoint.y += _aCurveMapData[0][1];

        oFirstPoint = { x:oPoint.x, y:oPoint.y};

        oCurveGfx.moveTo(oPoint.x,oPoint.y);
        for ( h = 1; h <_aCurveMapData.length-1; h++){

                oPoint = { x : (_aCurveMapData[h+1][0] - _aCurveMapData[h][0]), y : (_aCurveMapData[h+1][1] - _aCurveMapData[h][1])  };
                oPoint = this._normalize(oPoint);
                oPoint = this._rot90CW(oPoint);

                oPoint.x *= iStrength;
                oPoint.y *= iStrength;
                oPoint.x += _aCurveMapData[h][0];
                oPoint.y += _aCurveMapData[h][1];			
                oCurveGfx.lineTo(oPoint.x,oPoint.y);
        }

        oCurveGfx.lineTo(oPoint.x,oPoint.y);

        // DRAW RIGHT CURVE
        oPoint = { x : (_aCurveMapData[_aCurveMapData.length-1][0] - _aCurveMapData[_aCurveMapData.length-2][0]),
                           y : (_aCurveMapData[_aCurveMapData.length-1][1] - _aCurveMapData[_aCurveMapData.length-2][1])  };

        oPoint = this._normalize(oPoint);
        oPoint = this._rot90CCW(oPoint);

        oPoint.x *= iStrength;
        oPoint.y *= iStrength;
        oPoint.x += _aCurveMapData[_aCurveMapData.length-1][0];
        oPoint.y += _aCurveMapData[_aCurveMapData.length-1][1];
        oCurveGfx.lineTo(oPoint.x,oPoint.y);

        for ( h = _aCurveMapData.length-2; h > 1; h--){
                oPoint = { x : (_aCurveMapData[h][0] - _aCurveMapData[h-1][0]), y : (_aCurveMapData[h][1] - _aCurveMapData[h-1][1])  };
                oPoint = this._normalize(oPoint);
                oPoint = this._rot90CCW(oPoint);

                oPoint.x *= iStrength;
                oPoint.y *= iStrength;
                oPoint.x += _aCurveMapData[h][0];
                oPoint.y += _aCurveMapData[h][1];			
                oCurveGfx.lineTo(oPoint.x,oPoint.y);
        }		

        oCurveGfx.lineTo(oFirstPoint.x, oFirstPoint.y);

        oCurveGfx.endFill();

        _oCurve = new createjs.Shape(oCurveGfx);
        _oCurveAttach.addChild(_oCurve);
        
        var iLen = _aCurveMapData.length;
        var oSprite = s_oSpriteLibrary.getSprite('end_path');
        _oEndSprite = createBitmap(oSprite);
        _oEndSprite.x = _aCurveMapData[iLen - 9][0];
        _oEndSprite.y = _aCurveMapData[iLen - 9][1];
        _oEndSprite.regX = oSprite.width/2;
        _oEndSprite.regY = oSprite.height/2;
        _oCurveAttach.addChild(_oEndSprite);
		
	_oCurveAttach.cache(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
    };
    
    this._initBall = function(){
        _aBalls = new Array( );
        var oBall = this.getRandomBall();
        _aBalls.unshift(oBall);

        oBall.setPos(16,_aCurveMapData);
       _iGameState = STATE_GAME_ROLL_IN;
    };
    
    this.getRandomBall = function(){
        _iTotalBall--;
        var iRandomNum = Math.floor(Math.random() * _iBallColors);
        return new CBall(iRandomNum,_oBallAttach);
    };

    this._pushNextBall = function(index,step){
        var aTemp = new Array();
        aTemp.push(_aBalls[index]);

        for(var i = index;i < _aBalls.length - 1;++i){
            if( (_aBalls[i + 1].getFotogram() - _aBalls[i].getFotogram()) <= 16){
                if( (_aBalls[i + 1].getFotogram() - _aBalls[i].getFotogram() ) < 16){
                        _aBalls[i + 1].setPos(_aBalls[i].getFotogram() + 16,_aCurveMapData);
                }
                aTemp.push(_aBalls[i + 1]);
            }else{
                break;
            }
        }

        for(var j = 0;j < aTemp.length;++j){
                aTemp[j].increasePos(step,_aCurveMapData);
        }

        if(_aBalls[_aBalls.length - 1].getFotogram() >= (_aCurveMapData.length - 17) ){
                _bCanShoot = false;

                
                setVolume("soundtrack",0);
                var oSound = playSound("game_over",1,false);
                oSound.on('end', this._onSoundGameOverComplete);


                s_oStage.removeEventListener("stagemousemove");
                _bCheckPushCollision = false;
                _bAttractBall = false;
                _iMultiplierCombo = 1;
                
                _aBalls[_aBalls.length - 1].unload();
               
                _aBalls.splice(_aBalls.length-1,1);
                _iGameState = STATE_GAME_ROLL_OUT;
        }
    };
    
    this.onIntroduceBall = function(){
        if(_aBalls.length !== 0){
            s_oGame._pushNextBall(0,1);

            if(_aBalls[0].getFotogram() === 32 && _iTotalBall !== 0){
                var oBall = s_oGame.getRandomBall();
                _aBalls.unshift(oBall);
                
                oBall.setPos(16,_aCurveMapData);
            }
        }
    };
    
    this._initDaisies = function(){
        //REMOVE EVENTUALLY ALL DAISES
        if(_aDaisies){
            for(var j=0;j<_aDaisies.length;j++){
                _aDaisies[j].unload();
            }
        }
        
        
        var aPos = s_oLevelSettings.getDaisyPosForLevel(_iCurLevel);
        _aDaisies = new Array();
        
        for(var i=0;i<aPos.length;i++){
            _aDaisies[i] = new CDaisy(aPos[i].x,aPos[i].y,_oBgAttach);
        }
    };
    
    this._spawnBee = function(){
        _iTimeElapsBee = 0;
        new CBee(s_oLevelSettings.getRandBeeTrajectory(),_oFgAttach);
        _iTimeBeeSpawn = Math.floor(Math.random() * (MAX_TIME_SPAWN_BEE - MIN_TIME_SPAWN_BEE + 1)) + MIN_TIME_SPAWN_BEE;
    };
    
    this.showDaisies = function(){
        for(var i=0;i<_aDaisies.length;i++){
            _aDaisies[i].show(Math.random()*1500);
        }
    };
    
    this.shoot = function(){
        playSound("shot",1,false);
        
        _oHero.playAnim("shot");
        
        var iRadian = (_oHero.getRotation() + 90) * Math.PI/180;
        var oBall = _oHero.getCurrentBall();
        oBall.changePos(_oHero.getX() + 60 * Math.cos(iRadian),_oHero.getY() + 60 * Math.sin(iRadian) );
        _oBallAttach.addChild(oBall.getSprite());
        oBall.setContainer(_oBallAttach);
        _aBallShooted.push(new Array(oBall,iRadian));
        
        _iGameState = STATE_GAME_SHOOTING;
    };
    
    this._checkCollision = function(aArrayToCheck){
        var oBall = aArrayToCheck[0];

        for(var j = 0;j<_aBalls.length;++j){
            var iDist = (_aBalls[j].getX() - oBall.getX())*(_aBalls[j].getX() - oBall.getX()) + 
                                                (_aBalls[j].getY() - oBall.getY())*(_aBalls[j].getY() - oBall.getY());
            if(iDist <= BALL_DIAMETER_SQUARE){
                return j;
            }
        }
        return -1;
    };
    
    this._insertBall = function(oBall,iIndex,szLabel){
        var iPosX;
        var iPosY;
        var iInsertPos;

        if(szLabel === "next"){
            iInsertPos = _aBalls[iIndex].getFotogram() + 16;

            if(_aBalls[iIndex + 1] && (_aBalls[iIndex + 1].getFotogram() - _aBalls[iIndex].getFotogram()) < 32 ){
                _aBallCrushed.push(new Array(oBall,_aBalls[iIndex + 1]));
                _bCheckPushCollision = true; 
            }
        }else{
            if(_aBalls[iIndex - 1] && (_aBalls[iIndex].getFotogram() - _aBalls[iIndex - 1].getFotogram()) < 32){
                iInsertPos = _aBalls[iIndex - 1].getFotogram() + 16; 
                _aBallCrushed.push(new Array(oBall,_aBalls[iIndex]));
                _bCheckPushCollision = true; 
            }else {
                iInsertPos = _aBalls[iIndex].getFotogram() - 16;
            }
        }

        iPosX = _aCurveMapData[iInsertPos][0];
        iPosY = _aCurveMapData[iInsertPos][1];

        var oParent = this;
        createjs.Tween.get(oBall.getSprite()).to({x:iPosX,y:iPosY}, 200).call(function(){oParent.motionFinished(oBall,iInsertPos)});   
    };
    
    this.motionFinished = function(oBall,iInsertPos){
        var iIndex;

        for(var i = 0;i < _aBalls.length;++i){
            if(_aBalls[i].getFotogram() > iInsertPos){
                iIndex = i;
                break;
            }
            if(i === _aBalls.length - 1){
                iIndex = i + 1;
            }
        }

        _aBallCrushed.splice(_aBallCrushed.indexOf(oBall),1);

        oBall.setPos(iInsertPos,_aCurveMapData);
        _aBalls.splice(iIndex,0,oBall);

        if(_aBalls[iIndex - 1] && _aBalls[iIndex - 1].getIndex() === _aBalls[iIndex].getIndex() &&
                                                    (_aBalls[iIndex].getFotogram() - _aBalls[iIndex - 1].getFotogram()) > 17){
                                                
            this._addToBallAttracted(_aBalls[iIndex]);
        }
        if(_aBalls[iIndex + 1] && _aBalls[iIndex + 1].getIndex() === _aBalls[iIndex].getIndex() 
                                    && (_aBalls[iIndex + 1].getFotogram() - _aBalls[iIndex].getFotogram()) > 17){
                this._addToBallAttracted(_aBalls[iIndex + 1]);
        }

        this._clearCheck(iIndex,true);
    };
    
    this._addToBallAttracted = function(oBall){
        if(_aBallAttracted === null){
            _aBallAttracted = new Array();
            _aBallAttracted.push(oBall);
        }else{
            _aBallAttracted.push(oBall);
        }
        setTimeout(function(){_bAttractBall = true;},400);
    };
    
    this._clearCheck = function(iIndex,bClear){
        var aTemp = new Array();
        aTemp.push(_aBalls[iIndex]);
        var iColorIndex = _aBalls[iIndex].getIndex();

        var i = iIndex + 1;
        while(_aBalls[i]){

            if(_aBalls[i].getIndex() === iColorIndex){
                
                if(_aBalls[i].getFotogram() - _aBalls[i - 1].getFotogram() <= 17){
                    aTemp.push(_aBalls[i]);
                    ++i;
                }else if(!bClear){
                    aTemp.push(_aBalls[i]);
                    ++i;
                } else break;
            }else{
                break;
            }
        }
      
        var j = iIndex - 1;
        while(_aBalls[j]){
            if(_aBalls[j].getIndex() === iColorIndex){
                    if(_aBalls[j + 1].getFotogram() - _aBalls[j].getFotogram() <=17){
                        aTemp.push(_aBalls[j]);
                        --j;
                    }else if(!bClear){
                        aTemp.push(_aBalls[j]);
                        --j;
                    }
                    else break;
            } else{
                break;
            }
        }

        ++j;

        if(aTemp.length > 2 && bClear){
            this._clearBall(j,aTemp);
        }
        return aTemp.length;
    };
    
    this._attract = function(){
        if(_aBallAttracted.length !== 0){
            for(var i = 0;i<_aBallAttracted.length;++i){
                var iIndex = _aBalls.indexOf(_aBallAttracted[i]);
                if(iIndex !== -1 && _aBalls[iIndex - 1]){
                    if(_aBallAttracted[i].getIndex() === _aBalls[iIndex - 1].getIndex() ){
                        var iSteps = (_aBallAttracted[i].getFotogram()-_aBalls[iIndex - 1].getFotogram()) > 19?3:(_aBallAttracted[i].getFotogram()
                                                                    - _aBalls[iIndex - 1].getFotogram() - 16);
                        this._pushNextBall(iIndex,-iSteps);

                        if( (_aBallAttracted[i].getFotogram() - _aBalls[iIndex - 1].getFotogram() )<= 16){
                                _iMultiplierCombo++;
                                _aBallAttracted.splice(i,1);

                                
                                this._clearCheck(iIndex-1,true);
                                if(_aBallAttracted.length === 0){
                                    _bAttractBall = false;
                                    _iMultiplierCombo = 1;
                                }
                        }
                    }else{
                        _aBallAttracted.splice(i,1);
                        if(_iCurCombos > _iMaxCombos){
                                _iMaxCombos = _iCurCombos;
                        }
                        _iCurCombos = 0;
                    }
                }
            }
        }else{
            _bAttractBall = false;
            _iMultiplierCombo = 1;
        }
    };
    
    this._checkPushCollision = function(){
        if(_aBallCrushed.length !== 0){
            for(var i = 0; i < _aBallCrushed.length; ++i){
		var iDis = (_aBallCrushed[i][0].getX() - _aBallCrushed[i][1].getX())*
                                        (_aBallCrushed[i][0].getX() - _aBallCrushed[i][1].getX()) + 
                                        (_aBallCrushed[i][0].getY() - _aBallCrushed[i][1].getY())*
                                        (_aBallCrushed[i][0].getY() - _aBallCrushed[i][1].getY());
		var isCollision = iDis < BALL_DIAMETER_SQUARE?true:false;
		var iMoveStep = 0;
		while(isCollision){
                    ++iMoveStep;
                    iDis = (_aBallCrushed[i][0].getX() - _aCurveMapData[_aBallCrushed[i][1].getFotogram() + 
                                    iMoveStep][0])*(_aBallCrushed[i][0].getX() - _aCurveMapData[_aBallCrushed[i][1].getFotogram() + 
                                    iMoveStep][0])+(_aBallCrushed[i][0].getY() - _aCurveMapData[_aBallCrushed[i][1].getFotogram() + iMoveStep][1])
                                    *(_aBallCrushed[i][0].getY() - _aCurveMapData[_aBallCrushed[i][1].getFotogram() + iMoveStep][1]);
                    isCollision = iDis < BALL_DIAMETER_SQUARE?true:false;
                }

                var iIndex;
                iIndex = _aBalls.indexOf(_aBallCrushed[i][1]);
                if(iIndex !== -1){
                    this._pushNextBall(iIndex,iMoveStep);
                }
            }
        }else{
            _bCheckPushCollision = false;
        }
    };
    
    this._clearBall = function(iIndex,aTmpArray){
        ++_iCurCombos;

        playSound("combo",1,false);
        
        var iTmpScore = 0;
        for(var i = 0; i < aTmpArray.length; ++i){
            aTmpArray[i].explode();
            iTmpScore += COMBO_VALUE;
        }
        iTmpScore *= _iMultiplierCombo;
        _iTotScore += iTmpScore;
        _iCurLevelScore+= iTmpScore;
        
        _oInterface.refreshScore(_iTotScore );

        if(_aBalls.length === aTmpArray.length){
            _bCanShoot = false;
            _iLastId = _aBalls[_aBalls.length - 1].getFotogram();
            setTimeout(this._gamePass,600);
            
            
            setVolume("soundtrack",0);
            var oSound = playSound("win",1,false);
            oSound.on("end", this._onSoundGameOverComplete);
            
            
            _bUpdate = false;
            this.showDaisies();
        }
        _aBalls.splice(iIndex,aTmpArray.length);

        if(_iTotalBall === 0){
            this._checkColor(aTmpArray[0].getIndex() );
        }

        if(_aBalls[iIndex-1] && _aBalls[iIndex] && (_aBalls[iIndex - 1].getIndex() === _aBalls[iIndex].getIndex())){
            if(this._clearCheck(iIndex,false) < 3){
                if(_iCurCombos > _iMaxCombos){
                        _iMaxCombos = _iCurCombos;
                }
                _iCurCombos = 0;
            }

            this._addToBallAttracted(_aBalls[iIndex]);
        } else{
            if(_iCurCombos > _iMaxCombos){
                    _iMaxCombos = _iCurCombos;
            }
            _iCurCombos = 0;
        }
    };
    
    this._gamePass = function(){
        _iIntervalID = setInterval(s_oGame._extraScore,_iBallSpeed);
    };
    
    this._extraScore = function(){
        if( (_iLastId + 16) < (_aCurveMapData.length - 17) ){
            _iLastId += 16;
            new CExtraScore(_aCurveMapData[_iLastId][0],_aCurveMapData[_iLastId][1],_oExtraScoreAttach);
            _iTotScore += EXTRA_SCORE;
            _iCurLevelScore += EXTRA_SCORE;
            
            _oInterface.refreshScore(_iTotScore);
        }else{
            $(s_oMain).trigger("end_level",_iCurLevel);
            clearInterval(_iIntervalID);
            s_oStage.removeEventListener("stagemousemove");
            _bCanShoot = false;
            
            s_oMain.setLocalStorageScore(_iCurLevelScore,_iTotScore,_iCurLevel);
            
            _iCurLevel++;
            
            if(_iCurLevel > s_oLevelSettings.getNumLevels()){
                _iCurLevel--;
                _oInterface.win(_iTotScore);
            }else{
                s_oMain.setLocalStorageLevel(_iCurLevel);
                _oInterface.nextLevel(_iCurLevel,_iTotScore);		
            }
            
        }
    };
    
    this._checkColor = function(iColor){
        for(var i = 0;i<_aBalls.length;++i){
                if(_aBalls[i].getIndex() === iColor) return;
        }

        for(var j = 0;j < _aBallShooted.length;++j){
                if(_aBallShooted[j].getIndex() === iColor) return;
        }
        _oHero.colorCleared(iColor);
    };
    
    this.nextLevel = function(){
        _oBgAttach.removeChild(_oBg);
        _oFgAttach.removeChild(_oFg);
        
        _oBg = createBitmap(s_oSpriteLibrary.getSprite(s_oLevelSettings.getBgForLevel(_iCurLevel)));
        _oBgAttach.addChild(_oBg);
	
        _oFg = createBitmap(s_oSpriteLibrary.getSprite(s_oLevelSettings.getFgForLevel(_iCurLevel)) );
        _oFgAttach.addChild(_oFg);
        
        this.reset();
        _bUpdate = true;
    };
    
    this.onShot = function(iX,iY){
        if(_bCanShoot && _oHero.canShoot() ){
            if(s_bMobile){
                 var iDx = iX - (_oHero.getX()*s_iScaleFactor);
                 var iDy = iY - (_oHero.getY()*s_iScaleFactor);
                 var iRadians = Math.atan2(iDy,iDx);
                 _oHero.rotate(iRadians * 180 / Math.PI - 90);
            }
            this.shoot();
        }
    };
    
    this._onMouseMove = function(iXMouse,iYMouse){
        var dx = iXMouse - (_oHero.getX()*s_iScaleFactor);
        var dy = iYMouse - (_oHero.getY()*s_iScaleFactor);
        var iRadians = Math.atan2(dy,dx);
        _oHero.rotate(iRadians * 180 / Math.PI - 90);
    };
    
    this.onExit = function(){
        this.unload();
        s_oMain.gotoMenu();
        $(s_oMain).trigger("end_session");
        $(s_oMain).trigger("share_event",_iTotScore);
    };
    
    this._onSoundGameOverComplete = function(){
        setVolume("soundtrack",1)
    };
    
    this._updateMove = function(){
        _iTimeElaps += s_iTimeElaps;
        if(_iTimeElaps > _iBallSpeed){
            _iTimeElaps = 0;
            this.onIntroduceBall();
        }
    };
    
    this._updateRollOut = function(){
        for(var i = _aBalls.length-1;i>=0;--i){
            if(_aBalls[i].getFotogram() > (_aCurveMapData.length - 17)){
                _aBalls[i].unload();
                _aBalls.splice(i,1);
                if(_aBalls.length === 0){
                    _iGameState = -1;
                    _oInterface.gameOver(_iTotScore);
                    _bUpdate = false;
                }
            }else{
                _aBalls[i].increasePos(8,_aCurveMapData);
            }
        }
    };
    
    this._updateRollIn = function(){
        if(_aBalls.length < BALL_ROLLING_IN){
            for(var i = 0;i < _aBalls.length;++i){
                _aBalls[i].increasePos(4,_aCurveMapData);
            }

            if(_aBalls[0].getFotogram() === 32){
                var oBall = this.getRandomBall();
                _aBalls.unshift(oBall);
                oBall.setPos(16,_aCurveMapData);
            }
        }else{
		
            _iGameState = -1;

            _aBallShooted = new Array();
            _aBallCrushed = new Array();
            _oHero.start();
            
            _iGameState = STATE_GAME_BALL_MOVE;
        }
    };
    
    this._updateShooting = function(){
        if(_aBallShooted.length !== 0){
            for(var i = 0;i<_aBallShooted.length;++i){
                if(_aBallShooted[i][0].getX() > 0 && _aBallShooted[i][0].getX() < CANVAS_WIDTH && 
                                                    _aBallShooted[i][0].getY() > 0 && _aBallShooted[i][0].getY() < CANVAS_HEIGHT){
                                                
                    //CHECK COLLISION
                    var iFlag = this._checkCollision(_aBallShooted[i]);
                    if(iFlag === -1){
                        _aBallShooted[i][0].increasePosWithNumbers(Math.cos(_aBallShooted[i][1]) * BALL_SHOOTED_SPEED,
                                                                Math.sin(_aBallShooted[i][1]) * BALL_SHOOTED_SPEED);
                        
                    }else{
                        var oBall = _aBallShooted[i][0];
                        var iRadians = _aBallShooted[i][1];
                        
                        var iDis = Math.sqrt((_aBalls[iFlag].getX() - oBall.getX())*(_aBalls[iFlag].getX() - oBall.getX()) + 
                                                                  (_aBalls[iFlag].getY() - oBall.getY() )*(_aBalls[iFlag].getY() - oBall.getY()) );
                        _aBallShooted[i][0].decreasePos( (BALL_DIAMETER - iDis) * Math.cos(iRadians),(BALL_DIAMETER - iDis) * Math.sin(iRadians) );

                        var iPrevX = _aCurveMapData[_aBalls[iFlag].getFotogram() - BALL_RADIUS][0];
                        var iPrevY = _aCurveMapData[_aBalls[iFlag].getFotogram() - BALL_RADIUS][1];
                        var iPrevDis = Math.sqrt((oBall.getX() - iPrevX)*(oBall.getX() - iPrevX)+(oBall.getY() - iPrevY)*(oBall.getY() - iPrevY));
                        var iNextX = _aCurveMapData[_aBalls[iFlag].getFotogram() + BALL_RADIUS][0];
                        var iNextY = _aCurveMapData[_aBalls[iFlag].getFotogram() + BALL_RADIUS][1];
                        var iNextDis = Math.sqrt((oBall.getX() - iNextX)*(oBall.getX() - iNextX)+(oBall.getY() - iNextY)*(oBall.getY() - iNextY));

                        var szLabel = iPrevDis > iNextDis ? "next" : "previous";
                        this._insertBall(_aBallShooted[i][0],iFlag,szLabel);
                        _aBallShooted.splice(i,1);
                    }
                } else{
                    _aBallShooted[i][0].unload();
                    _aBallShooted.splice(i,1);
                }
            }
        }else{
            _iGameState = -1;
        }
    };
    
    this.update = function(){
        if(_bUpdate === false){
            return;
        }


        if(_bAttractBall === true){
            this._attract();
        }

        if(_bCheckPushCollision === true){
            this._checkPushCollision();
        }

        switch(_iGameState){
            case STATE_GAME_ROLL_IN:{
                    this._updateRollIn();
                    break;
            }
            case STATE_GAME_ROLL_OUT:{
                    this._updateRollOut();
                    break;
            }
            case STATE_GAME_SHOOTING:{
                    this._updateShooting();
                    this._updateMove();
                    break;
            }
            default:{
                   this._updateMove(); 
            }
        }
        
	for(var j=0;j<_aBees.length;j++){
            _aBees[j].refreshPos();
        }
        
        _iTimeElapsBee += s_iTimeElaps;
        if(_iTimeElapsBee > _iTimeBeeSpawn){
            this._spawnBee();
        }
    };
    
    s_oGame = this;
    
    COMBO_VALUE = oData.combo_value;
    EXTRA_SCORE = oData.extra_score;
    

    this._init(iLevel,iScore);
}

var s_oGame;
var s_oBezier;

    <script type="text/javascript">

function CTweenController(){
    
    this.tweenValue = function( fStart, fEnd, fLerp ){
        return fStart + fLerp *( fEnd-fStart);     
    };
    
    this.easeLinear = function(t, b, c, d) {
            return c*t/d + b;
    };
    
    this.easeInCubic = function(t, b, c, d) {
	var tc=(t/=d)*t*t;
	return b+c*(tc);
    };


    this.easeBackInQuart =  function(t, b, c, d) {
	var ts=(t/=d)*t;
	var tc=ts*t;
	return b+c*(2*ts*ts + 2*tc + -3*ts);
    };
    
    this.easeInBack = function(t, b, c, d ) {
        return c*(t/=d)*t*((1.70158+1)*t - 1.70158) + b;
    };
    
    this.easeOutCubic = function(t, b, c, d){
        return c*((t=t/d-1)*t*t + 1) + b;
    };
}

    <script type="text/javascript">
        function CHero(){
    var _bCanShoot = false;
    var _iBallColors;
    var _aColorsAvailable;
    var _oCurBall;
    var _oNextBall;
    var _oSpriteBg;
    var _oBallContainer;
    var _oSpriteContainer;
    var _oContainer;
    
    this._init = function(){
        var oSprite = s_oSpriteLibrary.getSprite('hero');
        var oData = {   
                        images: [oSprite], 
                        // width, height & registration point of each sprite
                        frames: {width: HERO_WIDTH, height: HERO_HEIGHT}, 
                        animations: {idle:[0],shot:[0,11,"idle"]}
                    };
        
        var oSpriteSheet = new createjs.SpriteSheet(oData);
        
        _oContainer = new createjs.Container();
        _oContainer.regX = HERO_WIDTH/2;
        _oContainer.regY = HERO_HEIGHT/2;
        s_oStage.addChild(_oContainer);
        
        _oBallContainer = new createjs.Container();
        _oContainer.addChild(_oBallContainer);
        
        _oSpriteContainer = new createjs.Container();
        _oContainer.addChild(_oSpriteContainer);
        
        _oSpriteBg = createSprite(oSpriteSheet,"idle",0,0,HERO_WIDTH, HERO_HEIGHT);
        _oSpriteContainer.addChild(_oSpriteBg);

    };
    
    this.reset = function(oPos,iBallColors){
        _bCanShoot = false;
        _iBallColors = iBallColors;
        if(_oCurBall !== undefined && _oCurBall !== null){
            _oCurBall.unload();
        }
        
        if(_oNextBall !== undefined && _oNextBall !== null){
            _oNextBall.unload();
        }

        _oContainer.x = oPos.x;
        _oContainer.y = oPos.y;
        
        _aColorsAvailable = new Array();
        for(var i=0;i<_iBallColors;i++){
            _aColorsAvailable[i] = true;
        }
    };
    
    this.unload = function(){
        
    };
    
    this.rotate = function(iRot){
        _oContainer.rotation = iRot;
    };
    
    this.start = function(){
        _oCurBall = this._getRandomBall();
        _oCurBall.changePos(HERO_WIDTH/2, (HERO_HEIGHT/2) + 36);
        
        _oNextBall = this._getRandomBall();
        _oNextBall.changePos(HERO_WIDTH/2,(HERO_HEIGHT/2) - 12);

        var oParent = this;
        createjs.Tween.get(_oCurBall.getSprite()).to({y:_oCurBall.getY()+25}, 300).call(function(){oParent._onBallReady()}); 
        createjs.Tween.get(_oNextBall.getSprite()).to({y:_oNextBall.getY()+16}, 300); 
    };
    
    this._getRandomBall = function(){
        var oBall;
        
        if(this._checkIfAllColorsNotAvailable() === true){
            return null;
        }
        
        do{
            var iRandomNum = Math.floor(Math.random() * _iBallColors);
            var bFound = false;

            if(_aColorsAvailable[iRandomNum] === true) {
                oBall = new CBall(iRandomNum,_oBallContainer);
                
                bFound = true;
                break;
            }
        }while(bFound === false);
        
        return oBall;
    };
    
    this._checkIfAllColorsNotAvailable = function(){
        var bRet = true;
        for(var i=0;i<_aColorsAvailable.length;i++){
            if(_aColorsAvailable[i] === true){
                bRet = false;
            }
        }

        return bRet;
    };
    
    this._nextShoot = function(){
        if(_oCurBall !== null){
            _oCurBall.unload();
        }

        _oCurBall = _oNextBall;
        _oCurBall.changePos(HERO_WIDTH/2,(HERO_HEIGHT/2) + 36 );

        _oNextBall = this._getRandomBall();
        _oNextBall.changePos(HERO_WIDTH/2,HERO_HEIGHT/2 - 12);
        
        var oParent = this;
        createjs.Tween.get(_oCurBall.getSprite()).to({y:_oCurBall.getY()+25}, 300).call(function(){oParent._onBallReady()}); 
        createjs.Tween.get(_oNextBall.getSprite()).to({y:_oNextBall.getY()+16}, 300); 
    };
    
    this.playAnim = function(szAnim){
        _oSpriteBg.gotoAndPlay(szAnim);
    };
    
    this.colorCleared = function(iColor){
        _aColorsAvailable[iColor] = false;

        if(_oCurBall.getIndex() === iColor){
                _oCurBall.unload();
                _oCurBall = this._getRandomBall();
                if(_oCurBall !== null){

    <script type="text/javascript">
        function CBezier(){
    
    var p0;					// STARTING POINT
    var p1;					// BEZIER POINTS
    var p2;					// END POINTS
    var step;					

    var ax;
    var ay;
    var bx;
    var by;

    var A;
    var B;
    var C;

    var total_length;	
    
    this.init = function(oPoint0,oPoint1,oPoint2,iSpeed){
        p0   = oPoint0;
        p1   = oPoint1;
        p2   = oPoint2;

        ax = p0.x - 2 * p1.x + p2.x;
        ay = p0.y - 2 * p1.y + p2.y;
        bx = 2 * p1.x - 2 * p0.x;
        by = 2 * p1.y - 2 * p0.y;

        A = 4*(ax * ax + ay * ay);
        B = 4*(ax * bx + ay * by);
        C = bx * bx + by * by;

        total_length = this._length(1);

        step = Math.floor(total_length / iSpeed);
        if (total_length % iSpeed > iSpeed / 2)	step ++;

        return step;
    };

    this._speed = function(t){
        return Math.sqrt(A * t * t + B * t + C);
    };
    
    this._length = function(t){
        var temp1 = Math.sqrt(C + t * (B + A * t));
        var temp2 = (2 * A * t * temp1 + B *(temp1 - Math.sqrt(C)));
        var temp3 = Math.log(B + 2 * Math.sqrt(A) * Math.sqrt(C));
        var temp4 = Math.log(B + 2 * A * t + 2 * Math.sqrt(A) * temp1);
        var temp5 = 2 * Math.sqrt(A) * temp2;
        var temp6 = (B * B - 4 * A * C) * (temp3 - temp4);

        return (temp5 + temp6) / (8 * Math.pow(A, 1.5));
    };
    
    this.invertL = function(t, l){
        var t1 = t;
        var t2;
        do{
                t2 = t1 - (this._length(t1) - l)/this._speed(t1);
                if (Math.abs(t1-t2) < 0.000001) break;
                t1 = t2;
        }while(true);
        return t2;
    };
    
    this.getAnchorPoint = function(nIndex){
        if (nIndex >= 0 && nIndex <= step){
            var t = nIndex/step;

            var l = t*total_length;

            t = this.invertL(t, l);


            var xx = (1 - t) * (1 - t) * p0.x + 2 * (1 - t) * t * p1.x + t * t * p2.x;
            var yy = (1 - t) * (1 - t) * p0.y + 2 * (1 - t) * t * p1.y + t * t * p2.y;


            var Q0 = new createjs.Point((1 - t) * p0.x + t * p1.x, (1 - t) * p0.y + t * p1.y);
            var Q1 = new createjs.Point((1 - t) * p1.x + t * p2.x, (1 - t) * p1.y + t * p2.y);

            var dx = Q1.x - Q0.x;
            var dy = Q1.y - Q0.y;
            var radians = Math.atan2(dy, dx);
            var degrees = radians * 180 / Math.PI;

            return new Array(xx, yy, degrees);
        } else{
            return [];
        }
    };
}

    <script type="text/javascript">
        CTLText.prototype = {
    
    constructor : CTLText,
    
    __autofit : function(){
        if(this._bFitText){
            
            var iFontSize = this._iFontSize;            

            while(
                    this._oText.getBounds().height > (this._iHeight -this._iPaddingV*2) ||
                    this._oText.getBounds().width > (this._iWidth-this._iPaddingH*2)                
                 ){
                iFontSize--;
                   
                this._oText.font = iFontSize+"px "+this._szFont;
                this._oText.lineHeight = Math.round(iFontSize*this._fLineHeightFactor);   
                
                this.__updateY();        
                this.__verticalAlign();                                
         
                if ( iFontSize < 8 ){
                    break;
                }
            };
            
            this._iFontSize = iFontSize;
        }        
    },
    
    __verticalAlign : function(){
        if(this._bVerticalAlign){
            var iCurHeight = this._oText.getBounds().height;          
            this._oText.y -= (iCurHeight-this._iHeight)/2 + (this._iPaddingV);            
        }        
    },

    __updateY : function(){

        this._oText.y = this._y + this._iPaddingV;

        switch(this._oText.textBaseline){
            case "middle":{
                this._oText.y += (this._oText.lineHeight/2) +
                                 (this._iFontSize*this._fLineHeightFactor-this._iFontSize);                    
            }break;
        }
    },

    __createText : function(szMsg){
        
        if (this._bDebug){
            this._oDebugShape = new createjs.Shape();
            this._oDebugShape.graphics.beginFill("rgba(255,0,0,0.5)").drawRect(
                    this._x, this._y, this._iWidth, this._iHeight);
            this._oContainer.addChild(this._oDebugShape);
        }

        this._oText = new createjs.Text(szMsg, this._iFontSize+"px "+this._szFont, this._szColor);
        this._oText.textBaseline = "middle";
        this._oText.lineHeight = Math.round(this._iFontSize*this._fLineHeightFactor);
        this._oText.textAlign = this._szAlign;
        
        
        if ( this._bMultiline ){
            this._oText.lineWidth = this._iWidth - (this._iPaddingH*2);
        }else{
            this._oText.lineWidth = null;
        }
        
        switch(this._szAlign){
            case "center":{
                this._oText.x = this._x+(this._iWidth/2);
            }break;
            case "left":{
                this._oText.x = this._x+this._iPaddingH;
            }break;   
            case "right":{
                this._oText.x = this._x+this._iWidth-this._iPaddingH;
            }break;       
        }

        this._oContainer.addChild(this._oText);  
        
        this.refreshText(szMsg);

    },
    
    setY : function(iNewY){
        this._y = iNewY;
        this._oText.y = iNewY;
    },
    
    setVerticalAlign : function( bVerticalAlign ){
        this._bVerticalAlign = bVerticalAlign;
    },
    
    setOutline : function(iSize){
        if ( this._oText !== null ){
            this._oText.outline = iSize;
        }
    },
    
    setShadow : function(szColor,iOffsetX,iOffsetY,iBlur){
        if ( this._oText !== null ){
            this._oText.shadow = new createjs.Shadow(szColor, iOffsetX,iOffsetY,iBlur);
        }
    },
    
    setColor : function(szColor){
        this._oText.color = szColor;
    },
    
    setAlpha : function(iAlpha){
        this._oText.alpha = iAlpha;
    },
    
    removeTweens : function(){
        createjs.Tween.removeTweens(this._oText);
    },
    
    getText : function(){
        return this._oText;
    },
    
    getY : function(){
        return this._y;
    },
    
    getFontSize : function(){
        return this._iFontSize;
    },
    
    refreshText : function(szMsg){    
        if(szMsg === ""){
            szMsg = " ";
        }
        if ( this._oText === null ){
            this.__createText(szMsg);
        }
        
        this._oText.text = szMsg;

        this._oText.font = this._iFontSize+"px "+this._szFont;
        this._oText.lineHeight = Math.round(this._iFontSize*this._fLineHeightFactor);   
        
        this.__autofit();
        this.__updateY();        
        this.__verticalAlign();
    }
}; 

function CTLText( oContainer, 
                    x, y, iWidth, iHeight, 
                    iFontSize, szAlign, szColor, szFont,iLineHeightFactor,
                    iPaddingH, iPaddingV,
                    szMsg,
                    bFitText, bVerticalAlign, bMultiline,
                    bDebug ){

    this._oContainer = oContainer;

    this._x = x;
    this._y = y;
    this._iWidth  = iWidth;
    this._iHeight = iHeight;
    
    this._bMultiline = bMultiline;

    this._iFontSize = iFontSize;
    this._szAlign   = szAlign;
    this._szColor   = szColor;
    this._szFont    = szFont;

    this._iPaddingH = iPaddingH;
    this._iPaddingV = iPaddingV;

    this._bVerticalAlign = bVerticalAlign;
    this._bFitText       = bFitText;
    this._bDebug         = bDebug;

    // RESERVED
    this._oDebugShape = null; 
    this._fLineHeightFactor = iLineHeightFactor;
    
    this._oText = null;
    if ( szMsg ){
        this.__createText(szMsg);
        
    }
}
    </script>
